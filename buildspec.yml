version: 0.2

phases:
  install:
    commands:
      - echo Login to Docker hub
      - echo "${DOCKERHUB_PASSWORD}" 
      - echo "${DOCKERHUB_USERNAME}" 
      - echo "${DOCKERHUB_PASSWORD}" | docker login -u "${DOCKERHUB_USERNAME}" --password-stdin
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws --version
      - echo $AWS_DEFAULT_REGION
      - IMAGE_REPO_NAME=gnmn
      - echo $IMAGE_REPO_NAME
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 921975613299.dkr.ecr.us-east-1.amazonaws.com
      - REPOSITORY_URI=921975613299.dkr.ecr.us-east-1.amazonaws.com/gnmn
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - echo $COMMIT_HASH
      - IMAGE_TAG=${COMMIT_HASH}
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -t gnmn:11 .
      - docker tag gnmn:11 $REPOSITORY_URI:11
  post_build:
    commands:
      - echo Build completed on `date`
      - docker push $REPOSITORY_URI:11
      - echo Writing definitions file...